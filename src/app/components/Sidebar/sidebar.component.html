
  <div class="sidenav-header">
    <img
      [width]="profilePicSize()"
      [height]="profilePicSize()"
      src="../../../assets/LABMedical.svg"
      alt="logo LABMedical"
    />
    <div class="header-text" [class.hide-header-text]="sideNavCollapsed()">
      <h2>Sistema de Gest√£o</h2>
    </div>
  </div>
  <mat-nav-list>
    <a
      mat-list-item
      *ngFor="let item of menuItems()"
      [routerLink]="item.route"
      routerLinkActive
      #rla="routerLinkActive"
      [activated]="rla.isActive"
    >
      <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
      <span matListItemTitle *ngIf="!sideNavCollapsed()">{{ item.label }}</span>
    </a>
  </mat-nav-list>
  <hr />

  <mat-nav-list>
    <a
      mat-list-item
      *ngFor="let item of modalsItems()"
      [routerLink]="item.route"
      routerLinkActive
      #rla="routerLinkActive"
      [activated]="rla.isActive"
    >
      <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
      <span matListItemTitle *ngIf="!sideNavCollapsed()">{{ item.label }}</span>
    </a>
  </mat-nav-list>
  <hr />

  <mat-nav-list>
    <a
      mat-list-item
      *ngFor="let item of logoutItems()"
      [routerLink]="item.route"
      routerLinkActive
      #rla="routerLinkActive"
      [activated]="rla.isActive"
      (click)="submitLogout()" 
    >
      <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
      <span matListItemTitle *ngIf="!sideNavCollapsed()">{{ item.label }}</span>
    </a>
  </mat-nav-list>
